name: Bug Report
description: Report a bug.
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you found.
      options:
        - label: I have searched the existing issues
          required: true
  - type: checkboxes
    attributes:
      label: Are you using the latest version of HomeManager?
      description: Please make sure you're using the latest version of HomeManager as it's possible your issue has already been fixed.
      options:
        - label: I am using the latest version of HomeManager.
          required: true
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: Describe the bug in as much detail as you can.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproducible Test
      description: Please write a test that can reliably reproduce the bug for us maintainers to test.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Anything that will give maintainers more context about the bug you've encountered.
    validations:
      required: false
